<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/tacoCloud.jpg}" alt="Taco" />

    <!-- This means Thymeleaf expects the model to contain an attribute named "taco". -->
    <form method="POST" th:object="${taco}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">
            Ingredient Error
        </span>

        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient: ${wrap}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="protein">
                <h3>Designate your protein:</h3>
                <div th:each="ingredient: ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Designate your cheese:</h3>
                <div th:each="ingredient: ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Designate your veggies:</h3>
                <div th:each="ingredient: ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Designate your sauce:</h3>
                <div th:each="ingredient: ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your taco creation: </h3>
            <input type="text" th:field="*{name}" />
            <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            <br>

            <button>Submit your taco</button>
        </div>

    </form>
</body>
